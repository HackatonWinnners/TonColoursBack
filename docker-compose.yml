version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: ton-colours-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console (Web UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Optional: MinIO Client (mc) for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: ton-colours-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/ton-colours --ignore-existing;
      mc anonymous set download myminio/ton-colours;
      echo 'MinIO bucket ton-colours created and set to public read';
      "

volumes:
  minio_data:
    driver: local
